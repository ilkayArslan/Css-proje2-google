<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="img-area">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="" width="351" height="113">
    </div>
    <table>
        <tbody>
            <tr  >
                <td class="form-area" colspan="3" >
                    <div class="web-main">Search the web using Google!</div>
                    <div class="input-alani"><input type="text" name="" id="" size="40"></div>
                    <div class="submit-area">
                        <input type="submit" value="Google Search">
                        <input type="submit" value="I'm feeling lucky">
                    </div>
                </td> 
            </tr>    
            <tr>
                
                    <td class="left-area">
                        <span>Special Searches</span>
                        <ul>
                            <li><a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a></li>
                            <li><a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a></li>
                        </ul>
                    </td>
                    <td class="center-area">
                        <ul>
                            <li><a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a></li>
                            <li><a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a></li>
                            <li><a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a></li>
                            <li><a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a></li>
                        </ul>
                    </td>
                    <td class="right-area">
                        <span>Get Google!</span><br/>
                        <span>updates monthly:</span><br/>
                        <input type="text" name="" id="" value="your e-mail" ><br/>
                        <input type="submit" value="Subscribe"> 
                        &nbsp;&nbsp;                       
                        <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
                    </td>
            </tr>        
        </tbody>    
    </table>    
    <div class="copy-area">
        <p>Copyright Â©1998 Google Inc.</p>
    </div>
</body>
</html>
